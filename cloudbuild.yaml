steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/gcp-praticals/react-app/web:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/gcp-praticals/react-app/web:latest']
  - name: 'google/cloud-sdk:latest'
    id: Trigger Cloud Deploy
    entrypoint: 'sh'
    args:
    - -xe
    - -c
    - |
      gcloud config set deploy/region us-central1
      gcloud deploy apply --file CloudDeployGCP/dev/pipeline.yaml
      gcloud deploy apply --file CloudDeployGCP/dev/target.yaml
      gcloud deploy releases create web-$SHORT_SHA \
                          --delivery-pipeline=web \
                          --skaffold-file=web.yaml
